services:
  growi-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3001"
    environment:
      - MCP_HTTP_PORT=3001
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_AUTH_TOKENS=${MCP_AUTH_TOKENS}
      - GROWI_DEFAULT_APP_NAME=${GROWI_DEFAULT_APP_NAME:-app-1}
      - GROWI_APP_NAME_1=${GROWI_APP_NAME_1}
      - GROWI_API_TOKEN_1=${GROWI_API_TOKEN_1}
      - GROWI_BASE_URL_1=${GROWI_BASE_URL_1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    ports:
      - "3001:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - growi-mcp
    restart: unless-stopped
